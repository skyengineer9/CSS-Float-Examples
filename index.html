<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta charset for character encoding -->
  <meta charset="UTF-8">
  <!-- Meta tag for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="style.css">
  <!-- Title of the webpage displayed on the browser tab -->
  <title>CSS Float Examples</title>
</head>
<body>
  <!-- Main heading for the page -->
  <h1>Grid of Boxes</h1>
  <!-- Description of the float boxes section -->
  <p>Float boxes side by side:</p>

  <!-- clearfix container to clear floating divs -->
  <div class="clearfix">
    <!-- Individual box elements with different background colors -->
    <div class="div-1">Some text inside the box.</div>
    <div class="div-2">Some text inside the box.</div>
    <div class="div-3">Some text inside the box.</div>
  </div>

  <!-- Heading for the images section -->
  <h1>Images Side By Side</h1>
  <!-- Description for the images floating side by side -->
  <p>Float images side by side:</p>

  <!-- Container for the images with floated image containers -->
  <div class="container">
    <div class="image-container">
      <!-- First image element -->
      <img src="img_5terre.jpg" alt="Image">
    </div>
    <div class="image-container">
      <!-- Second image element -->
      <img src="img_forest.jpg" alt="Image">
    </div>
    <div class="image-container">
      <!-- Third image element -->
      <img src="img_mountains.jpg" alt="Image">
    </div>
  </div>

  <!-- Heading for the navigation menu -->
  <h1>Navigation Menu</h1>
  <!-- Unordered list for navigation -->
  <ul>
    <li><a class="active" href="home">Home</a></li>
    <li><a href="news">News</a></li>
    <li><a href="contact">Contact</a></li>
    <li><a href="about">About</a></li>
  </ul>
</body>
</html>
